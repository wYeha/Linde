<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LindeHobby</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<header class="header">
		<div class="header__inner container">
			<a class="header__logo logo" href="#">
				<img class="logo__image" src="./images/logo.svg" alt="Linde Hobby" width="130" height="55">
			</a>

			<nav class="header__menu hidden-tablet">
				<ul class="header__list">
					<li class="header__item">
						<a class="header__link header__dropdown" href="">
							Catalogue
							<svg width="12" height="9" viewBox="0 0 14 9" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M1 1.5L7 7.5L13 1.5" stroke="black" stroke-width="2" />
							</svg>
						</a>
					</li>
					<li class="header__item">
						<a class="header__link" href="">New In</a>
					</li>
					<li class="header__item">
						<a class="header__link" href="">Sale</a>
					</li>
					<li class="header__item">
						<a class="header__link" href="">Information</a>
					</li>
					<li class="header__item">
						<a class="header__link" href="">About Us</a>
					</li>
				</ul>
			</nav>

			<div class="header__box">
				<form class="header__form" action="search">
					<label class="header__form-label" for="seacrh">
						<img class="header__form-image" src="./images/search.svg" alt="seacrh" width="18" height="18"
							loading="lazy">
					</label>
					<input class="header__seacrh" type="search" placeholder="Search..." id="seacrh" aria-label="Поиск по сайту">
				</form>

				<div class="header__icons">
					<a href="#!" class="header__icon">
						<svg class="header__icon-svg" width="18" height="19" viewBox="0 0 18 19" fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" clip-rule="evenodd"
								d="M9.04823 1.5C6.90046 1.5 5.15934 3.29086 5.15934 5.5C5.15934 7.70914 6.90046 9.5 9.04823 9.5C11.196 9.5 12.9371 7.70914 12.9371 5.5C12.9371 3.29086 11.196 1.5 9.04823 1.5ZM6.7149 5.5C6.7149 4.17452 7.75957 3.1 9.04823 3.1C10.3369 3.1 11.3816 4.17452 11.3816 5.5C11.3816 6.82548 10.3369 7.9 9.04823 7.9C7.75957 7.9 6.7149 6.82548 6.7149 5.5Z"
								fill="#EC8D59" />
							<path
								d="M3.55556 17.5C3.55556 14.4072 5.99312 11.9 9 11.9C12.0069 11.9 14.4444 14.4072 14.4444 17.5H16C16 13.5236 12.866 10.3 9 10.3C5.13401 10.3 2 13.5236 2 17.5H3.55556Z"
								fill="#EC8D59" />
						</svg>
					</a>
					<a href="#!" class="header__icon">
						<svg class="header__icon-svg" width="18" height="19" viewBox="0 0 18 19" fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<path
								d="M2.11285 3.66342C0.62905 5.21464 0.62905 7.72967 2.11285 9.2809L8.99987 16.5L15.8871 9.2809C17.3709 7.72967 17.3709 5.21464 15.8871 3.66342C14.4033 2.11219 11.9976 2.11219 10.5138 3.66342L9 5.24604L7.48617 3.66342C6.00237 2.11219 3.59665 2.11219 2.11285 3.66342Z"
								stroke="#EC8D59" stroke-width="1.5" />
						</svg>
					</a>
					<a href="#!" class="header__icon">
						<svg class="header__icon-svg" width="18" height="19" viewBox="0 0 18 19" fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" clip-rule="evenodd"
								d="M4.4409 5.77248C3.42405 6.0104 2.64023 6.90842 2.55028 8.02702L2.00859 14.7639C1.89016 16.2368 3.01155 17.5 4.43748 17.5H13.0922C14.5181 17.5 15.6395 16.2368 15.5211 14.7639L14.9796 8.02708C14.8877 6.88335 14.0703 5.97021 13.0202 5.75746C12.8066 4.97867 12.4998 4.26728 12.1153 3.65735C11.3303 2.41199 10.1519 1.5 8.73259 1.5C7.31331 1.5 6.13493 2.41199 5.3499 3.65735C4.96295 4.27119 4.65469 4.98781 4.4409 5.77248ZM6.16778 5.71053H11.2974C11.1468 5.28936 10.9632 4.90881 10.755 4.57858C10.1568 3.62951 9.42415 3.18421 8.73259 3.18421C8.04104 3.18421 7.30842 3.62951 6.71016 4.57858C6.50199 4.90881 6.31841 5.28936 6.16778 5.71053ZM4.16955 8.1669C4.20464 7.73045 4.55664 7.39474 4.97918 7.39474H12.5507C12.9733 7.39474 13.3253 7.73046 13.3603 8.16692L13.9019 14.9038C13.9413 15.3947 13.5675 15.8158 13.0922 15.8158H4.43748C3.96217 15.8158 3.58837 15.3947 3.62785 14.9037L4.16955 8.1669Z"
								fill="#EC8D59" />
						</svg>
					</a>
				</div>

				<button class="burger visible-tablet" id="burger">
					<span class="burger__line"></span>
				</button>

				<aside class="header__overlay overlay overlay--inactive" id="overlay">
					<ul class="overlay__list">
						<li class="overlay__item">
							<a href="#!" class="overlay__link">New In</a>
						</li>
						<li class="overlay__item">
							<a href="#!" class="overlay__link">Sale</a>
						</li>
						<li class="overlay__item">
							<a href="#!" class="overlay__link">Information</a>
						</li>
						<li class="overlay__item">
							<a href="#!" class="overlay__link">About Us</a>
						</li>
						<li class="overlay__item">
							<a href="#!" class="overlay__link">
								Catalogue
								<svg width="12" height="9" viewBox="0 0 14 9" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M1 1.5L7 7.5L13 1.5" stroke="black" stroke-width="2" />
								</svg>
							</a>
						</li>
					</ul>
				</aside>
			</div>
		</div>
	</header>

	<style>
		.intro {
			display: none;
		}
	</style>

	<section class="intro container">
		<h1 class="intro__title">
			<span class="intro__line">Yarns</span>
			<span class="intro__line">Patterns</span>
			<span class="intro__line">Hooks & Needles</span>
			<span class="intro__line">And more</span>
		</h1>
		<button class="intro__button button button--accent">SHOP NOW</button>
		<img class="intro__image" src="./images/intro/intro-image.webp" alt="" width="690" height="570" loading="lazy">
	</section>

	<div class="visually-hidden">Icons made from <a href="https://www.onlinewebfonts.com/icon">svg icons</a>is licensed by
		CC BY 4.0</div>

	<script src="script.js"></script>
</body>

</html>
